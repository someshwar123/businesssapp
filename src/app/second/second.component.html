<div id="container">
  <h2>LOGIN FORM</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
  <label >Username</label>
  <input type="text" class="form-control" name="username" [ngModel]="uname">
</div>
<div class="form-group">
    <label>password</label>
    <input type="text" class="form-control" name="password" [ngModel]="password">
  </div>
  <button type="submit" class="btn-btn-primary" name="submit">Login</button>
  <a class="nav-link" [routerLink] = "['/forget']" routerLinkActive="active">Forget password</a>
  <ul *ngFor = "let data of httpdata">
      <li>Name : {{data.name}} </li>
   </ul>

</form>
</div>
