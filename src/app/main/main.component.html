<mat-toolbar color="primary">
    <button mat-button (click)="sidenav.open()" ><mat-icon>menu</mat-icon></button>
    <span>Shopping Area </span>
    <span class="example-spacer"></span>
    <button mat-button [matMenuTriggerFor]="appMenu"><mat-icon>settings</mat-icon></button>
    <input [(ngModel)]="searchText" placeholder="Search.." class="advancedSearchTextbox">
    <p></p>
    <table *ngFor="let emp of customerData | search: {name: searchText, Age:searchText,  blog: searchText}; let i=index;">
        <tr>
            <td style="width: 5%;">{{i +1}}</td>
            <td style="width: 10%;">{{emp.name}}</td>
            <td style="width: 5%;">{{emp.Age}}</td>
            <td style="width: 15%;">{{emp.blog}}</td>
          </tr>
        </table>
  </mat-toolbar>

    <mat-menu #appMenu="matMenu">
    <button mat-menu-item> Settings </button>
    <button mat-menu-item> Help </button>
  </mat-menu>
  <mat-sidenav-container class="example-container">

    <mat-sidenav #sidenav class="example-sidenav">
      <mat-list class="list-nav">
          <mat-list-item class="list-item" *ngFor="let source of mSources" (click)="searchArticles(source);sidenav.close();">

                <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.jpg)'}" class="example-header-image"></div>

            <span class="source-name"> {{source.name}}</span>

              </mat-list-item>
          </mat-list>
            </mat-sidenav>
     <mat-card class="example-card"  *ngFor="let article of mArticles">
      <mat-card-header *ngIf="search && search[0]?.id===article.id">
          <mat-card-title class="title">{{article.title}}</mat-card-title>
        <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ article.id +'.jpg)'}" class="example-header-image"></div>



       <!-- <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">  -->

        <p>
          {{article.description}}
        </p>
      </mat-card-header>
      <!-- <mat-card-actions class="action-buttons">
        <button mat-button color="primary"><mat-icon>thumb_up_alt</mat-icon> 12 Likes</button>
        <button mat-button color="primary"><mat-icon>comment</mat-icon> Comments</button>
        <button mat-button color="primary"><mat-icon>share</mat-icon> Share</button>
        <a mat-button color="primary" href={{article.url}} target="_blank" ><mat-icon>visibility</mat-icon> More</a>
      </mat-card-actions> -->
    </mat-card>
  </mat-sidenav-container>
